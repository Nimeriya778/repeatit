<article>
  <h4>{{ card.question }}</h4>
  {% if not check_card %}
    <p>{{ card.answer }}</p>
    <hr>
    <a href="{% url 'flashcard-update' card.id %}" role="button">✏️ Edit Card</a>
  {% else %}
    <details>
      <summary>Show Answer</summary>
      <p>{{ card.answer }}</p>
    </details>
  <hr>
    {% include "repeatit_app/check_form.html" with can_recall=True %}
    {% include "repeatit_app/check_form.html" with can_recall=False %}
  {% endif %}
</article>
